[projectile_buster]
#Bomba ammo
image: bunkerbuster.png
directDamage: 13500
areaDamage: 6550
areaRadius: 280
life: 9999
speed: 3.5
targetSpeed: 2.5
deflectionPower:-1
areaExpandTime: 20 
drawSize: 0.65

largeHitEffect:true

armourIgnoreAmount: 5000
frame: 50
buildingDamageMultiplier: 3.0
shieldDefectionMultiplier: 0
